<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickMart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="main_container">
        <header>
            <div class="second_main_container">
                <div class="navbar">
                    <div class="logo">
                        <div class="main_logo">
                            <img src="ClickMart logo.png" alt="ClickMart logo">
                        </div>
                        <strong>CLICKMART</strong>
                    </div>
                    <nav>
                        <ul id="nav-list">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="icons">
                        <a href="#"><i class="fas fa-search"></i></a>
                        <a href="#"><i class="fas fa-shopping-cart"></i></a>
                        <a href="#"><i class="fas fa-heart"></i></a>
                    </div>
                    <div class="sidebar">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>

        </header>
        <div class="navbar2">
            <h2>THE SALE IS LIVE NOW!!!!GRAB THE ITEMS FAST</h2>
        </div>
        <!-- body -->
        <div class="product_container">
            <div class="container" id="container">
                <div class="slider" id="slider">
                    <div class="slide"
                        style="
                  background-image: url('https://rukminim2.flixcart.com/image/832/832/xif0q/headphone/p/r/z/enco-buds-2-oppo-original-imagh9frfp7gxdb3.jpeg?q=70&crop=false');">
                    </div>
                    <div class="slide"
                        style="
                  background-image: url('https://rukminim2.flixcart.com/image/832/832/xif0q/headphone/a/n/o/enco-buds-2-oppo-original-imagh9frzwfzvpws.jpeg?q=70&crop=false');">
                    </div>
                    <div class="slide"
                        style="
                        background-image: url('    https://rukminim2.flixcart.com/image/832/832/xif0q/headphone/n/x/5/enco-buds-2-oppo-original-imagh9frx9wrat3a.jpeg?q=70&crop=false');">
                    </div>
                </div>
                <button class="arrow left-arrow" onclick="prevSlide()">
                    <img src="/E-commerce Product Page/Assets/leftarrow.svg" alt="left" />
                </button>
                <button class="arrow right-arrow" onclick="nextSlide()">
                    <img src="/E-commerce Product Page/Assets/rightarrow.svg" alt="right" />
                </button>
            </div>
            <div class="containers_sidecontent">
                <h1>OPPO Enco Buds 2 with 28 hours Battery life & Deep Noise Cancellation Bluetooth (Midnight, True
                    Wireless)</h1>
                <h2>By oppo|oppoIndia</h2>
                <div class="review_buttons">
                    <img src="/svg/star.svg" alt="tfytft">
                    <img src="/svg/star.svg" alt="tfytft">
                    <img src="/svg/star.svg" alt="tfytft">
                    <img src="/svg/star.svg" alt="tfytft">
                    <img src="/svg/star.svg" alt="tfytft">
                    <strong><img src="/svg/downarrow.svg" alt=""></strong>
                    <strong>5.0</strong>
                </div>
                <h5>2.5k ratings</h5>
                <h3>Special price</h3>
                <div class="price">
                    <h1>$18</h1>
                    <h3><p>$22</p> <hr> </h3>
                    <!-- <h3>$22 <hr> -->
                    </h3>
                </div>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
